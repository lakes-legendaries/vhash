# on each push to main, increment version & refresh docs

name: Post-push to main

on:
  push:
    branches:
      - main

jobs:
  test_code:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        PYTHON_VERSION: ['3.7', '3.8', '3.9', '3.10']
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
          python-version: ${{ matrix.PYTHON_VERSION }}
    - name: Install environment
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install nptyping numpy pytest
        pip install .
    - name: Test code (C++)
      run: |
        cd cxx
        make all
        make test
        cd ..
    - name: Test code (python)
      run: |
        source .venv/bin/activate
        pytest
    - name: Test requirements (python3.9)
      run: |
        if [[ "${{ matrix.PYTHON_VERSION }}" == "3.9" ]]; then
          rm -rfd .venv
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install .
          pip install -r requirements.txt
          pytest
        fi

  release:
    needs: test_code
    runs-on: ubuntu-latest
    environment: main-actions
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GIT_TOKEN }}
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
          python-version: 3.9
    - name: Configure git
      run: |
        git config --global user.name "version bot"
        git config --global user.email "<>"
    - name: Increment version, tag branch
      run: |
        OLD_VERSION=$(grep version setup.py | grep -Po "\d+.\d+.\d+")
        NEW_VERSION=$(echo $OLD_VERSION | perl -pe 's/^((\d+\.)*)(\d+)(.*)$/$1.($3+1).$4/e')
        for file in setup.py docsrc/conf.py; do
            sed s/$OLD_VERSION/$NEW_VERSION/g $file -i
            git add $file
        done
        git commit -m "Release $NEW_VERSION [no ci]"
        git tag $NEW_VERSION
    - name: Update documentation
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install .
        pip install -r requirements.txt
        docsrc/build
    - name: Push to main
        VERSION=$(grep version setup.py | grep -Po "\d+.\d+.\d+")
        git push origin main:main
        git push origin $VERSION
    - name: Publish docs to GitHub pages (docs branch)
      run: |
        git add docs -f
        git commit docs -m "Updating Documentation"
        git push origin main:docs -f
